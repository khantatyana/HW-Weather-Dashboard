<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css">
  
  
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" data-city-search id="search-value" placeholder="Enter Location" />
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
        </div>

        <ul class="list-group history"></ul>
      </aside>

      <div class="col-lg-9">
        <div id="today" class="mt-3">
          <p id="currentDay" class="lead"></p>
          <h1 id="location"></h1><i class="fas fa-cloud-sun-rain fa-5x"></i>

          <p id="forecast"></p>

        </div>
        <div id="fiveDayForecast" class="mt-3">
          <div class="row" id="forecastRow">

          </div>
        </div>
      </div>
    </div>
  </div>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLg0h8zDLyv1VP0PhbepucrbsQxQ1jFao&libraries=places"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLg0h8zDLyv1VP0PhbepucrbsQxQ1jFao&callback=initMap"></script>
     -->
  <script defer src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"></script>
  <script defer src="./API-Key.js"></script>
  <script defer src="./script.js"></script>
</body>

</html>
